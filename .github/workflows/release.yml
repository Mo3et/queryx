name: release

on:
  push:
    tags:
      - "*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        shell: pwsh
        run: |
          go build -o queryx.exe  cmd/queryx/main.go
          tar zcvf queryx_${{ github.ref_name }}_windows_amd64.tar.gz  ./*.md LICENSE  queryx.exe
          sha256sum queryx_${{ github.ref_name }}_windows_amd64.tar.gz >> checksums.txt
      - name: Test
        run: |
          cat checksums.txt
          go version
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
             checksums.txt
             queryx_${{ github.ref_name }}_windows_amd64.tar.gz

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        shell: pwsh
        run: |
          go build -o queryx  cmd/queryx/main.go
          tar  zcvf  queryx_${{ github.ref_name }}_linux_amd64.tar.gz  ./*.md LICENSE  queryx
          sha256sum queryx_${{ github.ref_name }}_linux_amd64.tar.gz >> checksums.txt
      - name: Test
        run: |
          cat checksums.txt
          go version
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            checksums.txt
            queryx_${{ github.ref_name }}_linux_amd64.tar.gz

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        shell: pwsh
        run: |
          go build -o queryx  cmd/queryx/main.go
          tar  zcvf  queryx_${{ github.ref_name }}_mac_amd64.tar.gz  ./*.md LICENSE  queryx
          shasum -a 256 queryx_${{ github.ref_name }}_mac_amd64.tar.gz >> checksums.txt
      - name: Test
        run: |
          cat checksums.txt
          go version
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            checksums.txt
            queryx_${{ github.ref_name }}_mac_amd64.tar.gz
